<div class="flex justify-content-center p-5">
    <form #form="ngForm" class="yarn-world-patterns-card flex flex-column p-fluid w-full md:w-6 text-primary-900">
        <div class="field w-full">
            <label for="email">Email</label>
            <input type="text" pInputText id="email" name="mail" #mail="ngModel" [(ngModel)]="email" required autofocus
                email (ngModelChange)="emailChanged(mail)" />
            <small class="p-error" *ngIf="emailError">Email is required.</small>
        </div>
        <div class="field  w-full">
            <label for="password">Pasword</label>
            <input type="password" pInputText id="password" name="password" #pass="ngModel" [(ngModel)]="password"
                required (ngModelChange)="passwordChanged(pass)" />
            <small class="p-error" *ngIf="passwordError">Pasword is
                required.</small>
        </div>
        <button pButton pRipple label="Login" class="p-button-primary"
            [disabled]="loading || passwordError || emailError || error" (click)="login()"
            (keydown.enter)="login()"></button>
    </form>
</div>
