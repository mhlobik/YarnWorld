<div [hidden]="outlet.isActivated">
    <div class="yarn-world-search flex flex-wrap justify-content-center gap-3 pb-3">
        <span class="p-input-icon-right w-full">
            <i class="pi pi-search"></i>
            <input type="text" pInputText class="w-full" />
        </span>
    </div>
    <div class="yarn-world-patterns-card">
        <div *ngIf="(patterns$ | async) as patterns; else loading" class="grid m-0 gap-3">
            <div class="p-m-2 flex gap-3" *ngFor="let pattern of patterns">
                <pattern-card [pattern]="pattern"></pattern-card>
            </div>
        </div>

        <ng-template #loading>loading</ng-template>
    </div>
</div>
<router-outlet #outlet="outlet"></router-outlet>
